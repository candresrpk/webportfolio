{% extends '../base.html' %}


{% block content %}

    <div class=" row">
        <div class="mx-auto col-md-12 col-lg-6 formContainer">
            <form>
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" aria-describedby="usernameHelp" placeholder="Enter username">
                    <small id="usernameHelp" class="form-text text-muted">We'll never share your information with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="Password1">Password</label>
                    <input type="password" class="form-control" id="Password1" placeholder="Password">
                </div>
        
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>

{% endblock  %}
